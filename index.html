<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MrSterdy</title>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide-core.min.css">

    <script src="js/index.js?v=1.0.0" type="module"></script>
    <link rel="stylesheet" href="css/index.css?v=1.0.0">
</head>
<body>
<main>
    <section id="logo">
        <div id="logo-content">
            <h2 id="content-title">HEY, I'M MRSTERDY</h2>

            <p class="content-description">A back-end web developer from Russia that makes things for the web. Welcome to my corner!</p>
        </div>
        
        <img id="logo-icon" src="" alt="Loading...">
    </section>
    
    <section id="stack">
        <div class="stack-section">
            <h2>LANGUAGES</h2>
            
            <ul>
                <li class="green">
                    <img src="img/icons/languages/csharp.png" alt="" >
                </li>
                <li class="green">
                    <img src="img/icons/languages/java.png" alt="" >
                </li>
                <li class="green">
                    <img src="img/icons/languages/javascript.png" alt="" >
                </li>
                <li class="yellow">
                    <img src="img/icons/languages/typescript.png" alt="" >
                </li>
                <li class="yellow">
                    <img src="img/icons/languages/go.png" alt="" >
                </li>
                <li class="red">
                    <img src="img/icons/languages/php.png" alt="" >
                </li>
            </ul>
        </div>
        <div class="stack-section">
            <h2>TOOLS</h2>

            <ul>
                <li class="green">
                    <img src="img/icons/tools/asp-net-core.png" alt="" >
                </li>
                <li class="green">
                    <img src="img/icons/tools/github.png" alt="" >
                </li>
                <li class="green">
                    <img src="img/icons/tools/jetbrains.png" alt="" >
                </li>
                <li class="yellow">
                    <img src="img/icons/tools/vscode.png" alt="" >
                </li>
                <li class="yellow">
                    <img src="img/icons/tools/postgresql.png" alt="" >
                </li>
                <li class="red">
                    <img src="img/icons/tools/react.png" alt="" >
                </li>
                <li class="red">
                    <img src="img/icons/tools/spring.png" alt="" >
                </li>
            </ul>
        </div>
    </section>
    
    <section id="repositories" class="splide section">
        <h2>REPOSITORIES</h2>
        
        <div class="splide__track">
            <div class="splide__arrows">
                <button class="splide__arrow splide__arrow--prev">
                    <img src="img/icons/arrows/left.png" alt="" />
                </button>
                <button class="splide__arrow splide__arrow--next">
                    <img src="img/icons/arrows/right.png" alt="" />
                </button>
            </div>
        </div>
    </section>
</main>
</body>
</html>
